<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新/取消订单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
</head>
<body>
    <h1>修改订单时间</h1>
    <form action="/submit2/" method="post">
        {% csrf_token %}
        <label for="id">订单号</label>
        <input type="text" id="id" name="id">
        <label for="new_in">新的入住时间</label>
        <input type="date" id="new_in" name="new_in">
        <label for="new_out">新的退房时间</label>
        <input type="date" id="new_out" name="new_out">
        <button type="submit">确认修改</button>
        {{ error1 }}
    </form>
    <h1>修改订单房间</h1>
    <form action="/submit3/" method="post">
        {% csrf_token %}
        <label for="id2">订单号</label>
        <input type="text" id="id2" name="id">
        <label for="new_rid">新房间号</label>
        <input type="number" id="new_rid" name="new_rid">
        <button type="submit">确认修改</button>
        {{ error2 }}
    </form>
    <h1>取消订单</h1>
    <form action="/submit4/" method="post">
        {% csrf_token %}
        <label for="id3">订单号</label>
        <input type="text" id="id3" name="id">
        <button type="submit">确认取消</button>
        {{ error3 }}
    </form>
</body>
</html>
