{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>酒店管理系统</title>
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
</head>
<body>


<div class="department-block" style="width: 1200px; margin-left: 200px;margin-top: 100px;">
    <div class="department-nav">

        <div class="row" style="height: 30px;">
            <form>
                <div class="row">
                    <div class="form-group" style="margin-left: 50px;">
                        <input type="text" name="OID" class="form-control" placeholder="请输入订单编号...">
                        <input type="text" name="PHO" class="form-control" placeholder="请输入电话号码...">
                        <input type="text" name="STA" class="form-control" placeholder="请输入订单状态...">
                        <input type="text" name="MET" class="form-control" placeholder="请输入付款方式...">
                        <input type="text" name="RID" class="form-control" placeholder="请输入房间号...">
                    </div>
                    <div class="form-group" style="margin-left: 50px;">
                        订单提交日期
                        <input type="date" name="SUB" class="form-control" placeholder="请选择提交日期...">
                        入住日期
                        <input type="date" name="IND" class="form-control" placeholder="请选择入住日期...">
                        退房日期
                        <input type="date" name="OUT" class="form-control" placeholder="请选择退房日期...">
                    </div>
                    <button class="btn btn-primary btn-sm" style="margin-left: 10px; height: 40px;">查找</button>
                </div>
            </form>
            <form action="/add/" method="post">
                {% csrf_token %}
                <button class="btn btn-primary btn-sm" style="margin-left: 30px; height: 40px;">添加新订单</button>
            </form>
            <form action="/update_order/" method="post">
                {% csrf_token %}
                <button class="btn btn-primary btn-sm" style="margin-left: 30px; height: 40px;">更新或取消入住</button>
            </form>
            <form action="/checkin/" method="post">
                {% csrf_token %}
                <button class="btn btn-primary btn-sm" style="margin-left: 30px; height: 40px;">入住手续</button>
            </form>
        </div>
    </div>

    <div class="card" style="margin-top: 160px;">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">订单号</th>
                        <th scope="col">电话号码</th>
                        <th scope="col">付款方式</th>
                        <th scope="col">状态</th>
                        <th scope="col">订房日期</th>
                        <th scope="col">入住日期</th>
                        <th scope="col">退房日期</th>
                        <th scope="col">房间号</th>
                    </tr>
                </thead>

                <tbody>
                    {% for i in results %}
                    <tr>
                        <th scope="row">{{ i.0 }}</th>
                        <td>{{ i.1 }}</td>
                        <td>{{ i.2 }}</td>
                        <td>{{ i.3 }}</td>
                        <td>{{ i.4 }}</td>
                        <td>{{ i.5 }}</td>
                        <td>{{ i.6 }}</td>
                        <td>{{ i.7 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="{% static 'jquery/jquery-3.5.1.js' %}"></script>
<script src="{% static 'jquery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
