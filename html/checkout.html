<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退房手续</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
</head>
<body>
    <div>
        <h1>今日可退房订单</h1>
            <table>
                <thead>
                    <tr>
                        <th scope="col">订单号</th>
                        <th scope="col">电话号码</th>
                        <th scope="col">付款方式</th>
                        <th scope="col">状态</th>
                        <th scope="col">订房日期</th>
                        <th scope="col">入住日期</th>
                        <th scope="col">退房日期</th>
                        <th scope="col">房间号</th>
                    </tr>
                </thead>

                <tbody>
                    {% for i in results %}
                    <tr>
                        <th scope="row">{{ i.0 }}</th>
                        <td>{{ i.1 }}</td>
                        <td>{{ i.2 }}</td>
                        <td>{{ i.3 }}</td>
                        <td>{{ i.4 }}</td>
                        <td>{{ i.5 }}</td>
                        <td>{{ i.6 }}</td>
                        <td>{{ i.7 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
    <h1>核实个人信息</h1>
    <form action="/submit6/" method="post">
        {% csrf_token %}
        <label for="name">姓名</label>
        <input type="text" id="name" name="name">
        <label for="phone">电话号码</label>
        <input type="text" id="phone" name="phone">
        <button type="submit">确认</button>
        {{ error }}
    </form>
    <form>
        <input type="button" name="Submit" onclick="location.href='http://127.0.0.1:8000/main'" value="返回上一页">
    </form>
</body>
</html>
