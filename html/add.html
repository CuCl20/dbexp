<!DOCTYPE html>
<html>
<head>
    <title>旅店订单管理系统</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
</head>
<body>
    <h1>增加订单</h1>
    <form action="/add/addorder/" method="post">
        {% csrf_token %}
        <label for="id">订单号</label>
        <input type="text" id="id" name="id">
        <label for="phone">电话号码</label>
        <input type="text" id="phone" name="phone">
        <label for="pay_method">付款方式</label>
        <select id="pay_method" name="pay_method">
            <option value="1">云闪付</option>
            <option value="2">微信支付</option>
            <option value="3">支付宝</option>
        </select>
        <label for="state">订单状态</label>
        <select id="state" name="state">
            <option value="0">未支付</option>
            <option value="1">已支付</option>
        </select>
        <label for="check_in">入住日期</label>
        <input type="date" id="check_in" name="check_in">
        <label for="check_out">退房日期</label>
        <input type="date" id="check_out" name="check_out">
        <label for="rid">房间号</label>
        <input type="number" id="rid" name="rid">
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
